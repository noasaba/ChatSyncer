discord:
  token: "YOUR_BOT_TOKEN"

  # Botステータス設定
  status:
    type: "PLAYING"    # PLAYING, WATCHING, LISTENING, STREAMING
    text: "Minecraft"

  # Discord -> Minecraft メッセージの書式
  message-format: "&9[Discord-{key}] {user}&f: {message}"

notifications:
  startup: "✅ サーバーが起動しました"
  shutdown: "⛔ サーバーが停止しました"
  join: "➡️{player}が参加しました"
  quit: "⬅️{player}が退出しました"
  firstjoin: "🍾ようこそ、{player}さん！初参加です！"

channel-mapping:
  notifications: "111111111111111111"  # サーバー通知専用
  test: "222222222222222222"          # LunaChatの「test」チャンネルと紐付け
  staff: "333333333333333333"         # LunaChatの「staff」チャンネルと紐付け

playerlist:
  command: "!p"
  format: |
    &6オンラインプレイヤー数 ({online}/{max}):
    &7{players}
  empty: "サーバーにプレイヤーはいません"

system-tag: "§d[System]"

lunachat:
  remove-suffix: false
  suffix: ""
