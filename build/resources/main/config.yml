discord:
  token: "YOUR_BOT_TOKEN"
  message-format: "&9[Discord] {user}&f: {message}"
  status:
    type: "PLAYING"  # 選択肢: PLAYING, WATCHING, LISTENING, STREAMING
    text: "Minecraft"

notifications:
  startup: "✅ サーバーが起動しました"
  shutdown: "⛔ サーバーが停止しました"
  join: "➡️ {player}が参加しました"
  quit: "⬅️ {player}が退出しました"

# チャンネルマッピング
# チャンネルIDの指定欄。[
channel-mapping:
  test: "0000000000000000"
  notifications: "0000000000000000"
  staff: "0000000000000000"

playerlist:
  command: "!p"
  format: "オンラインプレイヤー数 ```{online}/{max}: &7{players}```"
  empty: "サーバーにプレイヤーはいません"
